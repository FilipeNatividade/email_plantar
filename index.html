<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>PlantarVet</title>
</head>

<body>
    <div class="container">
        <img src="assets/img_header.png"
             alt="imagem de cabeçalho do email"
             class="img-header">

        <div class="content">
            <h1>Nota fiscal liberada!</h1>

            <p>Seu pedido de número {{CODE}} realizado em {{DATE}} já possui nota fiscal disponível.</p>

            <p>Acesse todos os detalhes através do botão abaixo!</p>

            <button class="detalhe-btn">Detalhes do pedido <i class="fa-solid fa-magnifying-glass"></i></button>

        </div>
    </div>
</body>

</html>
